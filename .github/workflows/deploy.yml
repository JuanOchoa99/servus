name: Deploy to Vercel (With API Routes)

# NOTE: This workflow is OPTIONAL
# Vercel deploys automatically when you connect your GitHub repository from Vercel Dashboard
# Only use this workflow if you want to deploy from GitHub Actions instead
# To use this workflow, add VERCEL_TOKEN to GitHub Secrets

on:
  # Disabled by default - uncomment if you want to use GitHub Actions deployment
  # push:
  #   branches: [ main ]
  workflow_dispatch:  # Allow manual trigger if needed

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if VERCEL_TOKEN is configured
    if: ${{ secrets.VERCEL_TOKEN != '' }}
    env:
      NEXT_PUBLIC_BASE_PATH: /servus
      NODE_ENV: production
      # ENABLE_STATIC_EXPORT not set = API routes enabled
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
      
    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: Build Project Artifacts
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      
    - name: Deploy Project Artifacts to Vercel
      run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  skip:
    runs-on: ubuntu-latest
    if: ${{ secrets.VERCEL_TOKEN == '' }}
    steps:
    - name: Skip deployment
      run: |
        echo "‚ö†Ô∏è Vercel deployment skipped - Vercel deploys automatically from connected GitHub repo"
        echo "üí° If you want to use GitHub Actions deployment, add VERCEL_TOKEN to GitHub Secrets"
        echo "üí° Otherwise, deployments happen automatically when you push to GitHub"
