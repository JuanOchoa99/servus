name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Permite ejecutar manualmente el workflow
  workflow_dispatch:

# Configura permisos para GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Permite que solo un job se ejecute a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de build
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_BASE_PATH: /servus
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Instalar dependencias
      run: npm ci
      
    - name: Build del proyecto
      run: npm run build
      
    - name: Verificar que las imágenes se copiaron
      run: |
        echo "Verificando imágenes en out/images..."
        ls -la out/images/ | head -10
        test -f out/images/closed.svg && echo "✅ closed.svg existe" || echo "❌ closed.svg NO existe"
        test -f out/images/logo/logo.svg && echo "✅ logo.svg existe" || echo "❌ logo.svg NO existe"
      
    - name: Crear .nojekyll si no existe
      run: touch out/.nojekyll
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Listar contenido del artifact antes de subir
      run: |
        echo "=== Contenido de out/ ==="
        ls -la out/
        echo ""
        echo "=== Verificando imágenes ==="
        find out/images -type f | head -10
        echo ""
        echo "=== Verificando .nojekyll ==="
        ls -la out/.nojekyll || echo "⚠️  .nojekyll no existe"
        echo ""
        echo "=== Verificando estructura completa ==="
        tree out/ -L 3 -I 'node_modules' || find out/ -maxdepth 3 -type d | head -20
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './out'
        retention-days: 1
      
    - name: Verificar artifact después de subir
      run: |
        echo "✅ Artifact subido. Contiene:"
        echo "Verifica en los logs del deploy que las imágenes estén incluidas"

  # Job de deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
